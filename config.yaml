listen: 1884
listenTLS: 
  port: 11884
  cert: ./secret/server-cert.pem
  key: ./secret/server-key.pem
brokers:
  - addr: 127.0.0.1:1883
    capicity: 1000
  - addr: localhost:1883
    capicity: 1000
healthCheck:
  enabled: true
  interval: 2 #seconds
  failureThreshold: 3
  successThreshold: 3
  backoffRate: 2
limits:
  conn:
    rate: 2000
    blockInput: true
    fastFail: true
  pub:
    rate: 1000
    blockInput: true
tracing:
  key: traceid
tags:
  proxy: pipy
ids:
  allow:
    - client-1
    - client-2
  deny:
    - client-3
creds:
  username: flomesh
  password: pipy
plugins:
  # - tag
  # - tracing
  - logger
  - metrics
  # - identify
  # - credential
  - throttle
  - balancer